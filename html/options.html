<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Footprints Selector Options</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="card-header">
            Settings save on edit.
        </div>
        <div class="card-body">
            <div id="opts" class="my-2">
                <div class="form-check">
                    <input type="checkbox" id="prettyFootprints">
                    Use Pretty Footprints
                    <br>
                    <input type="checkbox" id="enableCards">
                    Use card layout
                    <br>
                    <input type="checkbox" id="popupMessage">
                    Disable Popup Blocker Message
                    <br>
                    <input type="checkbox" id="showDownloadCategories">
                    Show option to download categories.json
                    <br>
                    <input type="checkbox" id="tabs">
                    Open tickets in new tabs
                </div>
            </div>
        </div>
        <div id="version" class="card-footer text-muted">
            Footprints++
        </div>
    </div>
</body>

<script src="/js/options.js"></script>

</html>
